<style>
.done{text-decoration: line-through;}
.new{color: blue;}
.overdue{color: red;}
.flash{background-color: red; color: white}
</style>


<h1>My To Do List</h1>
<form action="/create" id="create" method="POST">
	<input type="text" name="to_do" placeholder="thing to do">
	
		<select name="month">
			<option value="1">January</option>
			<option value="2">February
			<option value="3">March
			<option value="4">April
			<option value="5">May
			<option value="6">June
			<option value="7">July
			<option value="8">August
			<option value="9">September
			<option value="10">October
			<option value="11">November
			<option value="12">December
		</select>
		<select name="day">
			<option value="1">01</option>
			<option value="2">2
			<option value="3">3
			<option value="4">4
			<option value="5">5
			<option value="6">6
			<option value="7">7
			<option value="8">8
			<option value="9">9
			<option value="10">10
			<option value="11">11
			<option value="12">12
			<option value="13">13
			<option value="14">14
			<option value="15">15
			<option value="16">16
			<option value="17">17
			<option value="18">18
			<option value="19">19
			<option value="20">20
			<option value="21">21
			<option value="22">22
			<option value="23">23
			<option value="24">24
			<option value="25">25
			<option value="26">26
			<option value="27">27
			<option value="28">28
			<option value="29">29
			<option value="30">30
			<option value="31">31
		</select>
		<select name="year">
			<option value="2014">2014</option>
		</select>
		<select name="hour">
			<option value="1">1
			<option value="2">2
			<option value="3">3
			<option value="4">4
			<option value="5">5
			<option value="6">6
			<option value="7">7
			<option value="8">8
			<option value="9">9
			<option value="10">10
			<option value="11">11
			<option value="0">12
		</select>
		<select name="minute">
			<option value="00">00</option>
			<option value="15">15
			<option value="30">30
			<option value="45">45
		</select>
		<select name="AMPM">
			<option value="AM">AM
			<option value="PM">PM	
		</select>		

	<input type="submit" value="Submit">

</form>

<div class="flash">
{% for message in get_flashed_messages() %}
{{message}}
{% endfor %}
</div>


<ul>
{% for item in to_do %}
	<li><div class="{{ item.status }}">
			{{ item.content }}
		</div>

		created at: {{ item.display_created}}

		<div class="{{ item.overdue }}">
			due: {{ item.display_due }}
		</div>
		<form action="/complete" method="POST">
			<input type="hidden" name="content" value= "{{ item.content }}">
			<input type="submit" name="complete" value="{{ item.complete_button }}">
		</form>
		<form action="/delete" method="POST">
			<input type="hidden" name="content" value= "{{ item.content }}">
			<input type="submit" name="delete" value="delete">
		</form>
		<form action="/edit" method="POST">
			<input type="hidden" name ="content" value="{{ item.content }}">
			<input type="text" name="revised" placeholder="new content">
			<input type="submit" name="edit" value="edit">
		</form>
	</li>
{% endfor %}
</ul>
